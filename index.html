<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速帶位</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        #form-section {
            flex: 1 1 50%;
            max-width: 70%;
            margin: 10px;
        }
        #table-number {
            font-size: 1.5rem;
            color: green;
        }

        /* 小螢幕調整 */
        @media (max-width: 768px) {
            #seating-chart, #form-section {
                flex: 1 1 100%;
                max-width: 100%;
            }
            #search {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="form-section" class="my-5 p-4">
            <h3>查找桌號</h3>
            <form>
                <div class="my-3 d-flex flex-column flex-sm-row align-items-center">
                    <input type="text" id="name" class="form-control w-75 mb-3 mb-sm-0" placeholder="輸入名字">
                    <button type="button" id="search" class="btn btn-primary ms-sm-3 w-sm-50">查找</button>
                </div>
            </form>
            <p class="fs-5">桌號：<span id="table-number"></span></p>
        </div>
        <div id="seating-chart" class="p-2">
            <img src="/1.png" alt="Seating Chart" class="img-fluid">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 名字與桌號對應的資料
            const seatingMap = {
                "卡比獸28": [
                    "黃愷翔",
                    "娟娟阿姨",
                    "謝莉菁",
                    "小惠姊",
                    "廖妤庭"
                ],
                "卡比獸29": [
                    "王美蘭",
                    "王美玲"
                ]
            };
            $('#search').click(function() {
                const name = $('#name').val().trim();
                let tableNumber = "找不到該名字";
                
                // 檢查是否有對應的桌號
                for (const [table, names] of Object.entries(seatingMap)) {
                    if (names.includes(name)) {
                        tableNumber = table;
                        break;
                    }
                }

                $('#table-number').text(tableNumber);
            });
        });
    </script>
</body>
</html>
